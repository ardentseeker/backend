version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - npm install
      - npm install -g serverless@3
  build:
    commands:
      - serverless deploy --stage prod --region us-west-2
  post_build:
    commands:
      - echo "Deployment completed!"
artifacts:
  files:
    - '**/*'  